<!DOCTYPE html>
<html>
<head>
    <title>Flipkart Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Flipkart Scraper</h1>
        
        <!-- Scheduling Form -->
        <div class="mt-4">
            <h3>Schedule Scraping</h3>
            <form action="/schedule_scrape" method="POST">
                <div class="mb-3">
                    <label for="url" class="form-label">Target URL:</label>
                    <input type="url" class="form-control" id="url" name="url" placeholder="Enter Flipkart URL" required>
                </div>
                <div class="mb-3">
                    <label for="interval" class="form-label">Scrape Interval (hours):</label>
                    <input type="number" class="form-control" id="interval" name="interval" min="1" required>
                </div>
                <button type="submit" class="btn btn-primary">Schedule Scrape</button>
            </form>
        </div>
        
        <!-- Next Scrape Time -->
        <div class="mt-4">
            <h4>Next Scheduled Scrape At:</h4>
            {% if next_run_time %}
                <p>{{ next_run_time }}</p>
            {% else %}
                <p>No scheduled scraping.</p>
            {% endif %}
        </div>
        
        <!-- Scraping Form -->
        <div class="mt-5">
            <h3>Manual Scraping</h3>
            <form action="/scrape" method="POST">
                <div class="mb-3">
                    <label for="website" class="form-label">Select Website:</label>
                    <select name="website" id="website" class="form-select" required>
                        <option value="flipkart">Flipkart</option>
                        <!-- Add more websites here -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label">URL:</label>
                    <input type="url" id="url" name="url" class="form-control" placeholder="Enter the URL to scrape" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Select Data Points:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="product_name" name="data_points" value="product_name" checked>
                        <label class="form-check-label" for="product_name">Product Name</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="price" name="data_points" value="price" checked>
                        <label class="form-check-label" for="price">Price</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rating" name="data_points" value="rating" checked>
                        <label class="form-check-label" for="rating">Rating</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Scrape</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
